<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <button class="add-task">Add Task</button>
            <div class="my-projects">
                <div class="my-projects-btn-container">
                    <span>My Projects:</span>
                    <button class="add-project">+<div class="add-project-icon"></div></button>
                </div>
                <div class="project-list">
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="current-view">
                <span class="project-name">Inbox</span>
            </div>
        </div>

        <dialog class="task-dialog">
            <form action="" id="add-task-form">
                <fieldset>
                    <legend>Task Details</legend>
                    <label for="title">Add title:</label>
                    <input type="text" id="taskTitle" required placeholder="Task name" />
    
                    <label for="description">Description:</label>
                    <input type="text" id="description" required placeholder="description" />    
                </fieldset>
    
                <fieldset>    
                    <label for="project">Choose a project:</label>
                    <select id="project" name="projects" form="add-task-form">
                    </select>

                    <label for="priority">Choose a priority:</label>
                    <select id="priority" name="priority" form="add-task-form">
                        <option value="P1">P1</option>
                        <option value="P2">P2</option>
                        <option value="P3">P3</option>
                        <option value="P4">P4</option>
                    </select>
                </fieldset>

                <fieldset>
                    <legend>Select a "Do" Date</legend>
                    <label for="do-date">Do date:</label>
                    <input type="date" id="do-date" required name="do-date" />                  
                </fieldset>
    
                <button class="task-confirm-btn">Confirm</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </dialog>

        <dialog class="project-dialog">
            <form action="" id="add-project-form">
                <fieldset>
                    <legend>Project Details</legend>
                    <label for="title">Add title:</label>
                    <input type="text" id="projectTitle" required placeholder="Project name">
                </fieldset>
        
                <button class="project-confirm-btn">Confirm</button>
                <button type="button" class="cancel-btn">Cancel</button>
            </form>
        </dialog>
    </div>
</body>
</html>
